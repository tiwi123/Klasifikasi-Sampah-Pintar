<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Include Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0 10px;
        }
        .container {
            max-width: 400px; /* Lebar kontainer lebih kecil */
            padding: 20px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.5rem; /* Ukuran judul lebih kecil */
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        dl {
            text-align: left;
            margin-bottom: 15px;
        }
        dt {
            font-weight: bold;
            color: #007bff;
        }
        dd {
            margin-left: 0;
            font-size: 0.9rem; /* Ukuran teks lebih kecil */
            color: #495057;
            margin-bottom: 8px;
        }
        .form-select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 0.85rem; /* Ukuran dropdown lebih kecil */
            border-radius: 8px;
        }
        .btn {
            font-size: 0.9rem; /* Ukuran tombol lebih kecil */
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            width: 100%; /* Membuat tombol Try Again lebih panjang */
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        .btn-secondary {
            background-color: #2c97f5;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #09325e;
            transform: scale(1.05);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 15px; /* Memberikan jarak antara tombol */
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.3rem;
            }
            dl dt, dl dd {
                font-size: 0.8rem;
            }
            .btn {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Retina Image for Prediction">
        <dl>
            <dt>Model:</dt>
            <dd>{{ selected_model.upper() }}</dd>
            <dt>Prediction:</dt>
            <dd>{{ predicted_class }}</dd>
            <dt>Confidence:</dt>
            <dd>{{ confidence_score | round(2) }}%</dd>
        </dl>
        <!-- Form untuk Try Again -->
        <form method="post" action="{{ url_for('predict') }}">
            <input type="hidden" name="try_again" value="1">
            <select name="model" class="form-select" required>
                <option value="" disabled selected>Select a Model</option>
                <option value="cnn">CNN (Convolutional Neural Network)</option>
                <option value="rnn">RNN (Recurrent Neural Network)</option>
                <option value="fnn">FNN (Feed Forward Neural Network)</option>
            </select>
            <button type="submit" class="btn btn-primary">Try Again</button>
        </form>
        <!-- Tombol Horizontal: Go Back to Predict & Back to Home -->
        <div class="btn-group">
            <a href="{{ url_for('predict') }}" class="btn btn-secondary">Go Back to Predict</a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
